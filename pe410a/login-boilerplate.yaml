apiVersion: apps/v1
kind: Deployment
metadata:
  name: index
  namespace: login-boilerplate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: index
  template:
    metadata:
      labels:
        app: index
    spec:
      containers:
      - name: index
        image: gallery.local:5002/login_boilerplate_index:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: index
  namespace: login-boilerplate
spec:
  selector:
    app: index
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  namespace: login-boilerplate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        #command: ["sleep"]
        #args: ["6000"]
        image: gallery.local:5002/login_boilerplate_flask:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: db-conf
          mountPath: /etc/config/db # as described in source code
          readOnly: true
        - name: html-conf
          mountPath: /etc/config/html
          readOnly: true
      volumes:
      - name: db-conf
        secret:
          secretName: database-conf
      - name: html-conf
        configMap:
          name: html-conf
---
apiVersion: v1
kind: Service
metadata:
  name: flask
  namespace: login-boilerplate
spec:
  selector:
    app: flask
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---


