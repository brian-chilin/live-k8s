apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: login-boilerplate
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - login-boilerplate.brian2002.com
    secretName: login-boilerplate-brian2002-tls
  rules:
  - host: login-boilerplate.brian2002.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index
            port:
              number: 80
      - path: /flask
        pathType: Prefix
        backend:
          service:
            name: flask
            port:
              number: 80
      - path: /fastapi
        pathType: Prefix
        backend:
          service:
            name: fastapi
            port:
              number: 80
      - path: /django
        pathType: Prefix
        backend:
          service:
            name: django
            port:
              number: 80
      - path: /php
        pathType: Prefix
        backend:
          service:
            name: php
            port:
              number: 80

